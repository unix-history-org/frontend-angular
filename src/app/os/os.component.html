<mat-card *ngFor="let os of oss" class="os-card" routerLink = "/os/{{os.id}}">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ os.name }}</mat-card-title>
      <mat-card-subtitle>{{ os.vendor }} - {{ os.version }}</mat-card-subtitle>
      <img
        mat-card-sm-image
        src="{{os.mainPhoto}}"
        alt="фото ос"
      >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ os.shortDescription }}
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
